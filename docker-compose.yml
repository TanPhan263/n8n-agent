services:
  - type: web
    name: n8n
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_PORT
        value: ${PORT}
      - key: N8N_WEBHOOK_URL
        value: https://n8n.onrender.com   # Domain HTTPS Render
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: supersecret
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: '0'
      - key: TZ
        value: Asia/Ho_Chi_Minh
