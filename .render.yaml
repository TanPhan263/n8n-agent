services:
  - type: web
    name: n8n
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_PORT
        value: ${PORT}
      - key: N8N_WEBHOOK_URL
        value: https://n8n.onrender.com
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: supersecret
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: '0'
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromService:
          type: pserv
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        fromService:
          type: pserv
          name: n8n-postgres
          property: port
      - key: DB_POSTGRESDB_DATABASE
        value: n8n
      - key: DB_POSTGRESDB_USER
        fromService:
          type: pserv
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromService:
          type: pserv
          name: n8n-postgres
          property: password

  - type: pserv
    name: n8n-postgres
    env: postgres
    plan: free
    disk:
      name: n8n-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
